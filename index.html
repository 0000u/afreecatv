<html>
<head>
<meta charset="UTF-8" />
</head>
<body>
		<form id="form1">
			<label for="name">저장된 표 불러오기</label><br>
			<input id="input_name" name="name" value="" placeholder="저장명"/>
			<input type="button" name="submit" 
				value="확인" onclick="show()"/>
		</form>
		<p>
			<a href="http://0000u.000webhostapp.com/afreecatv/sc_tier_1.html" target="_blank">새로운 표 등록하기</a>
		</p>
		
<script>
function show(){
var input_name = document.getElementById('input_name');
var name = input_name.value;
if(!name || name==''){
	alert('저장명을 입력하세요.');
	throw '';
}
window.open("tier.html?name=" + name,"_self");
}

</script>
</body>
</html>
