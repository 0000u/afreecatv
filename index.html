<html>
<head>
<meta charset="UTF-8" />
</head>
<body>
		<form id="form1">
			<input id="input_name" name="name" value="" placeholder="저장명"/>
			<input type="submit" name="submit" 
				value="확인" onclick="show()"/>
		</form>
<script>
function show(){
var input_name = document.getElementById('input_name');
var name = input_name.value;
if(!name || name==''){
	alert('저장명을 입력하세요.');
	throw '';
}
window.location.replace("/tier.html?name=" + name);

}

</script>
</body>
</html>
